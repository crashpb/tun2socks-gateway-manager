# --- Tun2Socks Configuration ---

# 1. The Physical Interface (Required)
# Traffic hitting this interface will be routed to the tunnel.
PHY_IF=ens192

# 2. The Upstream Proxy (Required)
PROXY_URL=socks5://192.168.1.50:2080

# 3. Gateway IP Alias (Optional)
# This adds a secondary IP to the interface for clients to point to, should be on the same subnet as the clients.
GATEWAY_IP=10.1.0.5

# 4. Client Source IP (Optional - Mode B)
# If set, ONLY traffic from this specific client IP will be routed.
# Use this if you are sharing one NIC for multiple gateways.
# CLIENT_IP=10.1.0.55

# 5. LAN Subnet (Optional)
# Manually define this if the script fails to auto-detect your LAN.
# LAN_NET=10.1.0.0/24