# --- Tun2Socks Configuration ---

# 1. The Physical Interface (Required)
PHY_IF=ens192

# 2. The Upstream Proxy (Required)
PROXY_URL=socks5://192.168.1.50:2080

# 3. Gateway IP Alias (Optional)
GATEWAY_IP=10.1.0.5

# 4. Client Source IP (Optional - Mode B)
# If set, ONLY traffic from this specific client IP will be routed.
# CLIENT_IP=

# 5. Network Tuning (Critical)
# TCP MSS Clamping. Prevents packet drops and SSL/TLS hangs.
# Default: 1300 (Safe for most tunnels)
# MSS_VAL=1300

# 6. ICMP Responder (Latency Simulation)
# Virtual IP for Ping/Latency testing.
# - If empty: Automatically selects a free IP from 10.200.0.x pool.
# - If set: Uses the specified IP.
# ICMP_RES_IP=

# URLs to probe for latency calculation
PROBE_URLS=https://gstatic.com/generate_204,http://www.msftconnecttest.com/connecttest.txt
probe_interval_ms=2000
worker_count=5

# 7. LAN Subnet (Optional)
# Manually define this if the script fails to auto-detect your LAN.
# LAN_NET=10.1.0.0/24
